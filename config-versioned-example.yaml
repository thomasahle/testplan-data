          pages: 86
        - version: "2.2"
          file: "testplans/usb/USB_Type-C_Compliance_Document_Rev_2_2_Oct_2023.pdf"
          date: "2023-10-01"
          pages: 92
    
    - name: "USB PD Compliance Test"
      versions:
        - version: "PD2 CTS r1.1"
          file: "testplans/usb/USB_PD2_CTS_r1.1.pdf"
          pages: 189
        - version: "PD3 CTS r1.4 V5"
          file: "testplans/usb/USB_PD3_CTS_r1.4_V5_OR.pdf"
          pages: 301

